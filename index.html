<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Media Demo</title>
    <link rel="stylesheet" href="c/main.css" />
    <script src="j/main.js" defer></script>
  </head>
  <body>
    <h1>Rich Media Demo</h1>

    <h2>Audio with Custom Controls</h2>
    <audio class="low-rider" controls>
      <source src="a/low-rider.webm" type="audio/webm" />
      <source src="a/low-rider.mp3" type="audio/mp3" />
      <p>
        Here is a link to the audio file itself
        <a href="a/low-rider.mp3">Audio here</a>
      </p>
    </audio>

    <div class="audio-controls">
      <button id="ff">ff</button>
      <button id="slo">slow mo</button>
      <button id="normal">normal</button>
      <select name="pick" id="pick">
        <option value="">pick a song</option>
        <option value="a/low-rider.mp3">Low Rider</option>
        <option value="a/money.mp3">Money</option>
      </select>
    </div>

    <hr />

    <h2>Basic Video</h2>
    <video class="leverage" controls>
      <source src="v/leverage-a-synergy.webm" type="video/webm" />
      <source src="v/leverage-a-synergy.mp4" type="video/mp4" />
      <p>
        Here is a link to the video file itself
        <a href="v/leverage-a-synergy.mp4">Video here</a>
      </p>
    </video>

    <hr />

    <h2>Video with Subtitles and Custom Controls</h2>
    <video id="video" controls preload="metadata">
      <source src="/shared-assets/videos/sintel-short.mp4" type="video/mp4" />
      <source src="/shared-assets/videos/sintel-short.webm" type="video/webm" />
      <track
        label="English"
        kind="subtitles"
        srclang="en"
        src="/shared-assets/misc/sintel-en.vtt"
        default />
      <track
        label="Deutsch"
        kind="subtitles"
        srclang="de"
        src="/shared-assets/misc/sintel-de.vtt" />
      <track
        label="EspaÃ±ol"
        kind="subtitles"
        srclang="es"
        src="/shared-assets/misc/sintel-es.vtt" />
    </video>

    <div id="video-controls" class="controls" data-state="hidden">
      <button id="play-pause" type="button" data-state="play">Play/Pause</button>
      <button id="stop" type="button" data-state="stop">Stop</button>
      <div class="progress">
        <progress id="progress" value="0">
          <span id="progress-bar"></span>
        </progress>
      </div>
      <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
      <button id="vol-inc" type="button" data-state="vol-up">Vol+</button>
      <button id="vol-dec" type="button" data-state="vol-down">Vol-</button>
      <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
      <button id="subtitles" type="button" data-state="subtitles">
        <span>CC</span>
      </button>
    </div>
  </body>
</html>
